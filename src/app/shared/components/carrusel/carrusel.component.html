<div *ngIf="verComponente" id="carouselExampleGovco1" class="carousel slide carousel-fade carrusel-govco"
    data-bs-ride="carousel">
    
    <div class="carousel-inner">
        <div *ngFor="let item of data; let i = index" class="carousel-item" [class.active]="i === 0"
            data-bs-interval="2000">
            <a [href]="item.link" [title]="item.title" [attr.tabindex]="i === 0 ? '0' : '-1'">
                <img [src]="item.ruta" [alt]="item.alt">
            </a>
        </div>
    </div>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleGovco1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próxima imagen</span>
    </button>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleGovco1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior imagén</span>
    </button>
    <div class="control-start-pause">
        <button class="controls start" type="button">
            <span>Reproducir</span>
        </button>
        <button class="controls pause active" type="button">
            <span>Pausar</span>
        </button>
    </div>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleGovco1" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleGovco1" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleGovco1" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleGovco1" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
    </div>
</div>
